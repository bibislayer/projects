Poker\UserBundle\Entity\OpenIdIdentity:
    type: entity
    repositoryClass: Poker\UserBundle\Repository\OpenIdIdentityRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        user:
            targetEntity: User
            fetch: EAGER
            joinColumn:
                name: user_id
                referencedColumnName: id
    lifecycleCallbacks: { }