VM\UserBundle\Entity\User:
    type:  entity
    table: users
    repositoryClass: VM\UserBundle\Repository\UserRepository
    fields:
        id:
            type: integer
            generator:
                strategy: AUTO
            id: true
        facebookId:
            type: string
            nullable: true
            length: 255
        email_new:
            type: string
            nullable: true
            length: 255
    oneToOne:
      UserProfile:
        targetEntity:  VM\UserBundle\Entity\UserProfile
        mappedBy: User
        cascade: ["persist", "merge"]
    oneToMany:
        Video:
           targetEntity: VM\VideoBundle\Entity\Video
           mappedBy: User