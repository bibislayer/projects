VM\UserBundle\Entity\User:
    type:  entity
    table: users
    repositoryClass: VM\UserBundle\Repository\UserRepository
    fields:
        id:
            type: integer
            generator:
                strategy: AUTO
            id: true
        facebookId:
            type: string
            nullable: true
            length: 255
        email_new:
            type: string
            nullable: true
            length: 255
    oneToOne:
      UserProfile:
        targetEntity:  VM\UserBundle\Entity\UserProfile
        mappedBy: User
        cascade: ["persist", "merge"]
    oneToMany:
        Video:
           targetEntity: VM\VideoBundle\Entity\Video
           mappedBy: User 
        MakerAdministrator:
           targetEntity: VM\MakerBundle\Entity\MakerAdministrator
           mappedBy: User
        MakerInvitationAdministrator:
           targetEntity: VM\MakerBundle\Entity\MakerInvitationAdministrator
           mappedBy: User
        QuestionnaireAdministrator:
          targetEntity: VM\QuestionnaireBundle\Entity\QuestionnaireAdministrator
          mappedBy: User
        Feedback:
          targetEntity: VM\FeedbackBundle\Entity\Feedback
          mappedBy: User