VM\MakerBundle\Entity\AdvertQuestionnaire:
    type: entity
    table: adverts_questionnaires
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        Advert:
            targetEntity: VM\MakerBundle\Entity\Advert
            inversedBy: AdvertQuestionnaire
            cascade: [persist]
            joinColumn:
                name: advert_id
                referencedColumnName: id
        Questionnaire:
            targetEntity: VM\QuestionnaireBundle\Entity\Questionnaire
            inversedBy: AdvertQuestionnaire
            cascade: [persist]
            joinColumn:
                name: questionnaire_id
                referencedColumnName: id