VM\MakerBundle\Entity\MakerNote:
    type: entity
    table: makers_notes
    repositoryClass: VM\MakerBundle\Repository\MakerNoteRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        type: { type: string, length: 100, nullable: TRUE }
        note: { type: text, nullable: TRUE }
        date_recall: { type: datetime, nullable: TRUE }
        is_main: { type: boolean, nullable: TRUE }
        is_close: { type: boolean, nullable: TRUE }
        created_at:
          type: date
          nullable: TRUE
          gedmo:
            timestampable:
              on: create
        updated_at:
          type: datetime
          nullable: TRUE
          gedmo:
            timestampable:
              on: update
    manyToOne:
      Maker:
        targetEntity: VM\MakerBundle\Entity\Maker
        inversedBy: MakerNote
        joinColumns:
          maker_id:
            referencedColumnName: id
      User:
        targetEntity: VM\UserBundle\Entity\User
        inversedBy: MakerNote
        joinColumns:
          user_id:
            referencedColumnName: id
    lifecycleCallbacks: {  }
