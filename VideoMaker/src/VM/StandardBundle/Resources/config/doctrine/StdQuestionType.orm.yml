VM\StandardBundle\Entity\StdQuestionType:
    type: entity
    table: std_questions_types
    repositoryClass: VM\StandardBundle\Repository\StdQuestionTypeRepository
    fields:
         id:
            type: integer
            id: true
            generator:
                strategy: AUTO
         name: { type: string, lenght: 255 }
         template: { type: string, lenght: 255 }
         is_active: { type: integer, nullable: true }
         slug:
           type: string
           length: 255
           unique: true
           gedmo:
             slug:
               separator: -
               fields:
                 - name
    oneToMany:
        Question:
            targetEntity: VM\QuestionnaireBundle\Entity\Question
            mappedBy: StdQuestionType
    manyToOne:
      Help:
        targetEntity: VM\QuestionnaireBundle\Entity\Help
        inversedBy: StdQuestionType
        joinColumns:
          help_id:
            referencedColumnName: id
    lifecycleCallbacks: {  }