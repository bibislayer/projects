VM\StandardBundle\Entity\StdQuestionnaireTypeElement:
    type: entity
    table: std_questionnaires_types_elements
    repositoryClass: VM\StandardBundle\Repository\StdQuestionnaireTypeElementRepository
    fields:
         id:
            type: integer
            id: true
            generator:
                strategy: AUTO
         name: { type: string, lenght: 255 }
         slug:
           type: string
           length: 255
           unique: true
           gedmo:
             slug:
               separator: -
               fields:
                 - name
    oneToMany:
      QuestionnaireElement:
        targetEntity: VM\QuestionnaireBundle\Entity\QuestionnaireElement
        mappedBy: StdQuestionnaireTypeElement
    lifecycleCallbacks: {  }